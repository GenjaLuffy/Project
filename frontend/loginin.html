<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/loginStyles.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <img src="assets/images/LOGO.png" class="sitebrand" alt="" />
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="#">Contact</a></li>
              <button class="btnLogin-popup">Login</button>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!--Login start-->
    <section class="login-page">
      <div class="container">
        <div class="wrapper" id="wrapper">
          <div class="form-box login">
            <span class="icon-close">
              <ion-icon name="close-outline"></ion-icon>
            </span>
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required />
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-open"></ion-icon>
                </span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox" />Remember me</label>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn">
                <a href="./profile.html" class="login">Login</a>
              </button>
              <div class="login-register">
                <p>
                  Don't have an account?
                  <a href="#" class="register-link">Register</a>
                </p>
              </div>
            </form>
          </div>
          <!--Register Start-->
          <div class="form-box register">
            <span class="icon-close">
              <ion-icon name="close-outline"></ion-icon>
            </span>
            <h2>Registration</h2>
            <form action="#">
              <div class="usernames">
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                  </span>
                  <input type="text" required />
                  <label>Firstname</label>
                </div>

                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                  </span>
                  <input type="text" required />
                  <label>Lastname</label>
                </div>
              </div>

              <div class="input-box">
                <span class="icon">
                  <ion-icon name="phone-portrait-outline"></ion-icon>
                </span>
                <input type="number" required max="999999999" />
                <label>Phone Number</label>
              </div>

              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required />
                <label>Email</label>
              </div>

              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-open"></ion-icon>
                </span>
                <input type="password" required />
                <label>Password</label>
              </div>

              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-open"></ion-icon>
                </span>
                <input type="password" required />
                <label>Conform Password</label>
              </div>

              <div class="remember-forgot">
                <label
                  ><input type="checkbox" /> I agree to the terms &
                  condition</label
                >
              </div>

              <button type="submit" class="btn">Register</button>

              <div class="login-register">
                <p>
                  Already have an account?
                  <a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-inner">
          <div class="footer-item">
            <img src="../frontend/assets/images/LOGO.png" alt="" />
          </div>
          <div class="footer-item">
            <h2>PRODUCTS</h2>
            <ul>
              <li><a href="#">Top Up</a></li>
              <li><a href="#">Gift Cards</a></li>
            </ul>
          </div>
          <div class="footer-item">
            <h2>PAYMENTS</h2>
          </div>
          <div class="footer-item">
            <h2>CONNECT WITH US</h2>
          </div>
        </div>
      </div>
    </footer>
    <script src="../frontend/assets/js/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/
    ionicons.js"
    ></script>
  </body>
</html>
